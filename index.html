<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h1 class="count-text">Count Button Example</h1>
        <h4>Simple Counter</h4>
        <h1 class="counter">0</h1>
        <div class="increment-and-decrement-btn">
            <button class="increment-btn" onclick="increment()"> + Increment</button>
            <button class="decrement-btn" onclick="decrement()"> + Decrement</button>
        </div>
        <div class="input">
            <input type="number" placeholder="   Enter a number" id="inputData">
        </div>
        <div class="add-and-reset-btn">
            <button onclick="addNumber()" class="add-btn">Add No</button>
            <button onclick="clearValue()" class="reset-btn"> Reset</button>
        </div>
        
    </div> 
    <script src="./script.js"></script>
</body>
</html>
